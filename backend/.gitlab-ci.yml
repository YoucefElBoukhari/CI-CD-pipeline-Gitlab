stages:
  - install
  - test
  - Cache
  - build
  - security
  - build-image
  - scan

variables:
  SAST_IMAGE_SUFFIX: '-fips'

default:
  image: node:20-buster-slim

install_Dependencies:
  stage: install
  script:
    - npm install  # Install frontend project dependencies

include:
  - template: Security/SAST.gitlab-ci.yml

variables:
  SAST_EXCLUDED_ANALYZERS: "spotbugs"

Node-Modules-Cache:
  stage: Cache
  script:
    - echo "This job uses a cache."
  cache:
    key: binaries-cache
    paths:
      - node_modules/

Build-backend:
  stage: build
  cache:
    key:
      files:
        - node_modules
  script:
    - npm uninstall -g @babel/cli  # Remove the global Babel CLI if installed
    - npm install --save-dev @babel/cli  # Install Babel CLI as a dev dependency
    - cd backend
    - npm install  # Install project dependencies
    - npx babel backend -d dist  # Run the Babel build command

    
build-image-Backend:
  stage: build-image
  image: docker:24.0.6-dind
  services:
    - name: docker:24.0.6-dind
      alias: docker
  variables:
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - cd backend
    - echo "$REGISTRY_PASS" | docker login -u "$REGISTRY_USER" --password-stdin
  script:
    - docker build -t "$REGISTRY_USER"/my_stock_pro:mystockBackend -f backend/Dockerfile .
    - docker push "$REGISTRY_USER"/my_stock_pro:mystockBackend

scan_backend_image:
  stage: scan
  script:
    - echo "Running container scanning job for the backtend"
  variables:
    CS_IMAGE: elboukhariyoucef/my_stock_pro:mystockBackend
