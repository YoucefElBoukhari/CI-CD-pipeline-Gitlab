stages:
  - install
  - test
  - build
  - build-image

default:
  image: node:20-buster-slim

install_dependencies:
  stage: install
  script:
    - npm install

unit-test:
  stage: test
  script:
    - echo "unit test application"

integration-test:
  stage: test
  script:
    - echo "integration test application"

build-front_end:
  stage: build
  script:
    - echo "building frontend application"
    - cd frontend
    - npm install
    - npm run build
build-image:
  stage: build-image-docker
  image: docker:24.0.6
  services:
    - docker:24.0.6-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG



