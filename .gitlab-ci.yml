stages:
  - install
  - test
  - build
  - build-image

default:
  image: node:20-buster-slim

install_dependencies:
  stage: install
  script:
    - npm install

unit-test:
  stage: test
  script:
    - echo "unit test application"

integration-test:
  stage: test
  script:
    - echo "integration test application"

build-frontend:
  stage: build
  script:
    - echo "building frontend application"
    - cd frontend
    - npm install
    - npm run build
build-backend:
  stage: build
  script:
    - cd backend  # Navigate to the backend directory
    - npm run build
.build-image-frontend:
  stage: build-image
  image: docker:24.0.6
  services:
    - docker:24.0.6-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - apk add --no-cache git  # Install Git
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t elboukhariyoucef/my_stock_pro:mystock .
    - docker push elboukhariyoucef/my_stock_pro:mystock
.build-image-backend:
  stage: build-image
  script:
    - echo "Build image docker for backend"





